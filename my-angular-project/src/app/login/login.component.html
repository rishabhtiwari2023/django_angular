<head>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class="form-outline mb-4">
                    <input type="radio" name="status" (change)="onChange($event)" value="employee" id="">
                    &nbsp;&nbsp;&nbsp;<input type="radio" name="status" (change)="onChange($event)" value="student"
                        id="">
                </div>
                <!-- <form> -->
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                          <div class="col-md-6">
                            <div class="card">
                              <div class="card-header">
                                <h3>Login | NATLOV</h3>
                              </div>
                              <div class="card-body">
                                <form id="loginForm">
                                  <div class="form-group">
                                    <label for="email">Email</label>
                                    <input #email type="email" class="form-control" id="email" name="email" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="password">Password</label>
                                    <input #pass type="password" class="form-control" id="password" name="password" required>
                                  </div>
                                  <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                <!-- Password input -->
                
              

                <!-- Submit button -->
                <!-- <a [routerLink]="['StudentDash']"> -->
                <button (click)="login(email,pass)" class="btn btn-primary btn-lg btn-block">Sign
                    in</button>
                <!-- </a> -->

                <div class="divider d-flex align-items-center my-4">
                    <!-- <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p> -->
                </div>

                <a [routerLink]="['signup']" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                    href="#!" role="button">
                    <!-- <i class="fab fa-
                        facebook-f me-2"></i>Create a Account -->
                </a>


                <!-- </form> -->
            </div>
        </div>
    </div>
    
</section>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
